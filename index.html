<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lyricメモ.⊹⁺</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #111;
    color: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 12px;
    background-color: #222;
  }
  header h1 {
    font-size: 1.2em;
  }
  .btn {
    cursor: pointer;
    font-size: 1.2em;
    margin-left: 8px;
    color: #f0a060;
  }
  .notes-list, .glossary {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    max-height: 80%;
    width: 90%;
    background-color: #222;
    border: 1px solid #555;
    padding: 12px;
    overflow-y: auto;
    display: none;
    z-index: 999;
  }
  .note {
    margin-bottom: 8px;
    padding: 6px;
    border: 1px solid #555;
  }
  textarea {
    width: 100%;
    height: 150px;
    background-color: #111;
    color: #fff;
    border: 1px solid #555;
    padding: 6px;
    box-sizing: border-box;
    resize: vertical;
  }
  .lyrics-container {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }
  .lyrics-box {
    flex: 1;
  }
  .toolbar {
    display: flex;
    gap: 4px;
    margin-top: 4px;
  }
  .scroll-sync {
    overflow-y: auto;
    max-height: 300px;
    border: 1px solid #555;
  }
</style>
</head>
<body>

<header>
  <h1>Lyricメモ.⊹⁺</h1>
  <div>
    <span class="btn" id="notesBtn">≡</span>
    <span class="btn" id="glossaryBtn">用語集</span>
  </div>
</header>

<!-- メモ一覧 -->
<div class="notes-list" id="notesList"></div>

<!-- 用語集 -->
<div class="glossary" id="glossary">
  <h3>音楽用語集</h3>
  <ul>
    <li>[Intro] 楽曲の導入部分 <button class="btn copyBtn">❐</button></li>
    <li>[Verse] 日本では「Aメロ」と呼ばれる部分 <button class="btn copyBtn">❐</button></li>
    <li>[Chorus] 日本では「サビ」と呼ばれる部分 <button class="btn copyBtn">❐</button></li>
    <li>[Bridge] 日本では「Cメロ」と呼ばれる部分に近い <button class="btn copyBtn">❐</button></li>
    <!-- 他の用語も同様に追加 -->
  </ul>
</div>

<!-- メモ -->
<div class="note">
  <div class="toolbar">
    <span class="btn toggleBtn">v</span>
    <span class="btn copyBtn">❐</span>
    <span class="btn deleteBtn">⌫</span>
  </div>
  <textarea id="promptMemo"></textarea>
</div>

<div class="lyrics-container">
  <div class="lyrics-box">
    <div class="toolbar">1番♪ <span class="btn copyBtn">❐</span> <span class="btn deleteBtn">⌫</span></div>
    <textarea class="scroll-sync" id="verse1"></textarea>
  </div>
  <div class="lyrics-box">
    <div class="toolbar">2番♫ <span class="btn copyBtn">❐</span> <span class="btn deleteBtn">⌫</span></div>
    <textarea class="scroll-sync" id="verse2"></textarea>
  </div>
</div>

<script>
  // モーダル表示
  const notesList = document.getElementById('notesList');
  const glossary = document.getElementById('glossary');
  document.getElementById('notesBtn').onclick = () => {
    notesList.style.display = notesList.style.display === 'block' ? 'none' : 'block';
  };
  document.getElementById('glossaryBtn').onclick = () => {
    glossary.style.display = glossary.style.display === 'block' ? 'none' : 'block';
  };

  // コピー機能
  document.querySelectorAll('.copyBtn').forEach(btn => {
    btn.onclick = e => {
      const ta = e.target.parentNode.previousElementSibling || e.target.parentNode.nextElementSibling;
      if(ta && ta.tagName==='TEXTAREA'){
        ta.select();
        document.execCommand('copy');
        alert('コピーしました');
      } else {
        navigator.clipboard.writeText(e.target.parentNode.innerText.replace('❐','')).then(()=>alert('コピーしました'));
      }
    };
  });

  // 削除機能
  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.onclick = e => {
      if(confirm('本当に削除しますか？')) {
        const ta = e.target.parentNode.nextElementSibling;
        if(ta && ta.tagName==='TEXTAREA') ta.value = '';
      }
    };
  });

  // 展開／格納
  document.querySelectorAll('.toggleBtn').forEach(btn=>{
    btn.onclick = e=>{
      const ta = e.target.parentNode.nextElementSibling;
      if(ta.style.display==='none') ta.style.display='block';
      else ta.style.display='none';
    };
  });

  // スクロール同期
  const ta1 = document.getElementById('verse1');
  const ta2 = document.getElementById('verse2');
  ta1.onscroll = () => {ta2.scrollTop = ta1.scrollTop;}
  ta2.onscroll = () => {ta1.scrollTop = ta2.scrollTop;}

  // ローカルストレージ保存（簡易）
  const promptMemo = document.getElementById('promptMemo');
  [promptMemo, ta1, ta2].forEach(ta=>{
    ta.value = localStorage.getItem(ta.id) || '';
    ta.oninput = ()=>localStorage.setItem(ta.id, ta.value);
  });
</script>

</body>
</html>
